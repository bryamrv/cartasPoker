<body>  

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h2>Iniciar Sesion a POKER ♦ ♥ ♣ ♠</h2>				
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input id="usuario" type="text" class="form-control" placeholder="usuario o correo">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id="contraseña" type="contraseña" class="form-control" placeholder="contraseña">
					</div>
					
					<div class="form-group">

		        	 <a href="cartas.html"> Ingresar</a>
                          
					</div>
				</form>

			</div>
			<div id="alerta" style="display: none" class="alert alert-danger" role="alert"></div>
			<div class="card-footer">
				
				<div class="d-flex justify-content-center">
					<a href="#">¿Olvidaste tu contraseña?</a>
				</div>

				<div class="d-flex justify-content-center">
					<a href="#">CREAR UNA CUENTA</a>
				</div>
			</div>
		</div>
	</div>
</div>
